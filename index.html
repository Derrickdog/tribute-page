<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elon Musk</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Elon Musk</h1>
        <p>And his many companies</p>
        <figure id="img-div">
          <img
            id="image"
            src="./images/elon.jpeg"
            alt="Elon Musk standing infront of a SpaceX rocket"
          />
          <figcaption id="img-caption">
            Elon Musk standing infront of a SpaceX rocket
          </figcaption>
        </figure>


        <section id="tribute-info">
          <h2 id="headline">List of Companies Associated with Elon Musk</h2>
          <ul>
              <li class="logo"><img src="./images/tesla.svg" alt="Tesla logo"></li>
              <li><strong>2004</strong> - Elon Musk became the largest shareholder of Tesla motors with a $6.5 million investment.</li>
              <li class="logo"><img src="./images/spacex.svg" alt="SpaceX logo"></li>
              <li class="logo"><img src="./images/openai.svg" alt="OpenAI logo" width="75%"></li>
              <li class="logo"><img src="./images/neuralink.svg" alt="Neuralink logo"></li>
              <li class="logo"><img src="./images/boring.svg" alt="The Boring Company logo"></li>
          </ul>

        </section>
      </main>
</body>
</html>
